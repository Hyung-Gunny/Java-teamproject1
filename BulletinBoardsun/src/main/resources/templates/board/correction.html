<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bulletin Board- Write Message</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/boots.min.css"/>
</head>
<body>
<header th:insert="~{common/header_correction.html}"></header>
<div class="container">
    <form action="/correction" method="post">

        <input type="hidden" name="id" class="form-control" id="id" th:value="${postList?.id" />
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>Title</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control"id="inputTitle"th:value="${postList?.title}"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>Author</strong></label>
            <div class="col-sm-10">
                <input type="text"name="author" class="form-control"id="inputAuthor"th:value="${postList?.author}" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>Contents</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent"th:text="${postList?.content}"></textarea>
            </div>
        </div>
        <idv class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="Send Update" />
            </div>
        </idv>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
